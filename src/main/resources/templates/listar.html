<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/form}">NUEVO PRODUCTO</a>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Fecha</th>
				<th>Categoria</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}">
				<td th:text="${producto.id}"></td>
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.precio}"></td>
				<td th:text="${producto.createAt}"></td>
				<td th:text="${producto.categoria.nombre}"></td>
				<td><a th:href="@{/form/} + ${producto.id}">EDITAR</a></td>
				<td><a th:href="@{/eliminar/} + ${producto.id}" onclick="return confirm('Estas seguro que desea eliminar?');">ELIMINAR</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
